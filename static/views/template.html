<div class="black grey-text text-lighten-1 center w0rthlss-content">
    <div class="row">
        <br/>
        <h2 class="hide-on-small-only too-large">{{title}}</h2>
        <h5 class="hide-on-med-and-up too-large">{{title}}</h5>
        <p class="col s12 offset-l2 l8">{{summary}}</p>
    </div>

    <div class="playlist-buttons">
        <a class="waves-effect waves-light btn grey black-text" ng-class="{'lighten-2': platform===3}" ng-click="Spotify()">Spotify</a>
        <a class="waves-effect waves-light btn grey black-text" ng-class="{'lighten-2': platform===1}" ng-click="Youtube()">Youtube</a>
        <a class="waves-effect waves-light btn grey black-text" ng-class="{'lighten-2': platform===2}" ng-click="Soundcloud()">Soundcloud</a>
    </div>

    <div class="container row playlist">
        <div class="col s12 m10 offset-m1 playlist" ng-show="platform===3">
            <iframe width="100%" height="400" ng-src="{{spotifyLink}}" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        <div class="col s12 m10 offset-m1 playlist" ng-show="platform===1">
            <iframe width="100%" height="400" ng-src="{{youtubeLink}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="col s12 m10 offset-m1 playlist" ng-show="platform===2">
            <iframe width="100%" height="400" ng-src="{{soundcloudLink}}"scrolling="no" frameborder="0" allow="autoplay"></iframe>
        </div>
    </div>
</div>
